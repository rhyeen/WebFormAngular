 <!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CORE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/theme-coldgray.css">
    <link rel="stylesheet" href="styles/test-styles.css">
    <link rel="stylesheet" href="styles/table_accordian.css">
    <link rel="stylesheet" href="styles/form_accordian.css">
  <body ng-app="ddAngularApp">

    <div class="svg-loader-wrapper">
      <div ng-controller="SvgLoader">
        <dd-svg-loader></dd-svg-loader>
      </div>
    </div>


    <div ng-controller="MainContainer">
      <dd-main-container></dd-main-container>
    </div>

    <!-- dependencies -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- custom angular -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- controllers -->
    <script src="scripts/controllers/overview-container.controller.js"></script>
    <script src="scripts/controllers/svg-loader.controller.js"></script>
    <script src="scripts/controllers/extra-container.controller.js"></script>
    <script src="scripts/controllers/status-bar.controller.js"></script>
    <script src="scripts/controllers/main-container.controller.js"></script>
    <script src="scripts/controllers/accordian-item.controller.js"></script>
    <script src="scripts/controllers/create-container.controller.js"></script>
    <script src="scripts/controllers/create-input.controller.js"></script>
    <script src="scripts/controllers/item-selection.controller.js"></script>


    <!-- services -->
    <script src="scripts/services/item-selection.service.js"></script>
    <script src="scripts/services/table-query.service.js"></script>

    <!-- <script src="scripts/services/common.service.js"></script> -->
    <!-- directives -->
    <!-- endbuild -->
</body>
</html>
